<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
			/* 
			 * Set up general font colours, sizes, etc.  Some of these will override
			 * settings from the shared CSS 
			 */
			
			/*
			 * Set up the content for the root page.
			 */
			body {
				background-position : top left;
				background-color : #FFFFFF;
				font-family:Verdana;
				margin:0px;
				font-size:12px;
			}
			
			a
			{
				color:#5E83C1;
				text-decoration:none;
			}
			
			a:visited
			{
				color:#5E83C1;
			}
			
			a:hover
			{
				text-decoration: underline;
			}
			
			blockquote
			{
				border:1px solid #CCCCCC;
				border-left:3px solid #CCCCCC;
				padding:10px;
				font-style:italic;
				font-size:11px;
				margin-left:0px;
			}

			blockquote img
			{
				padding:0px 10px 10px 10px;
			}
						
			.header
			{
				background-image : url(graphics/rootpage/header_background_message.gif);
				background-color : rgb(135,135,135);
				background-repeat : repeat-x;
				line-height:1.2em;
				background-position:top right;
				color:#FFFFFF;
				padding:0.65em 0em 0.4em 0.55em;
				font-size:1.8em;
				font-family:"Lucida Sans","Helvetica",sans-serif;
				min-height:1.8em;
			}
			
			.content
			{
				padding:.5em 1em 1em 1em;
				line-height:130%;
			}
		</style>
	</head>
	<body>
			<div class="header"><!-- Put Title Here --></div>
			<div class="content"><!-- Put Message Here --></div>
	</body>
</html>
