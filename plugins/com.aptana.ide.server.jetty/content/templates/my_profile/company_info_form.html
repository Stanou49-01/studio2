<table width="100%" cellspacing="0" cellpadding="0 border="0">
	<tr>
		<td class="pad1">
			<label for="company" class="small2">Company:</label>
		</td>
		<td class="pad1">
			<input name="company" id="company" class="text3" size="25" value="<%= company %>" />
		</td>
	</tr>
	<tr>
		<td class="pad1">
			<label for="role" class="small2">Your role:</label>
		</td>
		<td class="pad1">
			<input name="role" id="role" class="text3" size="25" value="<%= role %>" />
		</td>
	</tr>
	<tr>
		<td class="pad1">
			<label for="organization_type" class="small2">I primarily:</label>
		</td>
		<td class="pad1">
			<select name="organization_type" id="organization_type" style="width: 200px;">
				<option value="">Unspecified</option>
				<option value="Build websites/apps for customers">Build websites/apps for customers</option>
				<option value="Build websites/apps for my employer">Build websites/apps for my employer</option>
				<option value="Build online software-as-a-service products">Build online software-as-a-service products</option>
				<option value="Build packaged software products">Build packaged software products</option>
				<option value="Build websites/apps for my personal pleasure and gain">Build websites/apps for my personal pleasure and gain</option>
			</select>
			
			<script type="text/javascript">$('organization_type').value = '<%= organization_type %>';</script>
		</td>
	</tr>
	<tr>
		<td class="pad1">
			<label for="organization_size" class="small2">My organization has:</label>
		</td>
		<td class="pad1">
			<select name="organization_size" id="organization_size" style="width: 200px;">
				<option value="">Unspecified</option>
				<option value="Just me">Just me</option>
				<option value="Enough people that we can take field trips in a 10 seat minivan">Enough people that we can take field trips in a 10 seat minivan</option>
				<option value="Tens of us on the team">Tens of us on the team</option>
				<option value="Hundreds of people">Hundreds of people</option>
				<option value="Thousands of staff members">Thousands of staff members</option>
				<option value="Over 10,000 employees">Over 10,000 employees</option>
			</select>
			
			<script type="text/javascript">$('organization_size').value = '<%= organization_size %>';</script>
		</td>
	</tr>
	<tr>
		<td class="pad1">
			<label for="sites_per_year" class="small2">I produce this many web sites or apps a year:</label>
		</td>
		<td class="pad1">
			<select name="sites_per_year" id="sites_per_year">
				<option value="">Unspecified</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2 to 3">2 to 3</option>
				<option value="4 to 6">4 to 6</option>
				<option value="7 to 10">7 to 10</option>
				<option value="More than 10">More than 10</option>
				
			</select>
			
			<script type="text/javascript">$('sites_per_year').value = '<%= sites_per_year %>';</script>
		</td>
	</tr>
</table>
