<table cellpadding="3" cellspacing="0" border="0" width="100%" class="sortable">
    <thead>
        <tr>
            <th class="bold borderBottom darkGray pad5 sortfirstasc">
                Cardholder Name
            </th>
            <th class="bold borderBottom darkGray pad5">
                Card Number
            </th>
            <th class="bold borderBottom darkGray pad5">
                Expiration Date
            </th>
            <th class="bold borderBottom darkGray pad5 nosort">
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        #{rows}
    </tbody>
</table>
