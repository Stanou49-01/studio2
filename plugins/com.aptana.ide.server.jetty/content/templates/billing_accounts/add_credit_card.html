<div id="account_create_activity" class="working bottom10" style="display: none;">
	Adding credit card...
</div>

<form id="billingInfo" name="billingInfo" action="#" method="post">

<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<!-- cardholder name -->
		<td class="pad3" valign="middle">
			<label for="cardholder_name" class="small2">Cardholder Name:</label>
		</td>
		<td class="pad3" valign="middle">
			<input name="cardholder_name" id="cardholder_name" class="text3 required" size="25" tabindex="1" />
		</td>
		
		<!-- card type -->
		<td class="pad3" valign="middle">
			<label for="card_type" class="small2">Card Type:</label>
		</td>
		<td class="pad3" valign="middle">
			<select name="card_type" id="card_type" class="required validate-selection" tabindex="2">
				<option value="---">Please choose...</option>
				<option value="visa">Visa</option>
				<option value="mc">MasterCard</option>
				<option value="discover">Discover</option>
				<option value="amex">American Express</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<!-- card number -->
		<td class="pad3" valign="middle">
			<label for="card_number" class="small2">Card Number:</label>
		</td>
		<td class="pad3" valign="middle">
			<input name="card_number" id="card_number" class="text3 required card-number" size="25" maxlength="16" tabindex="3" onkeyup="this.value=this.value.gsub(/[^0-9]/, '')" />
		</td>
		
		<!-- card expiry -->
		<td class="pad3" valign="middle">
			<label for="card_expiry_month" class="small2">Card Expiration:</label>
		</td>
		<td class="pad3" valign="middle">
			<select name="card_expiry_month" id="card_expiry_month" tabindex="4">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>/
			<select name="card_expiry_year" id="card_expiry_year" tabindex="5">
				<option value="09">2009</option>
				<option value="10">2010</option>
				<option value="11">2011</option>
				<option value="12">2012</option>
				<option value="13">2013</option>
				<option value="14">2014</option>
				<option value="15">2015</option>
				<option value="16">2016</option>
				<option value="17">2017</option>
				<option value="18">2018</option>
			</select><br />
			
			<span class="error" id="expiry_error" style="display: none;">Expiration cannot be in the past, or this month</span>
			
			<!-- figure out what the minumum expiry should be... -->
			<script type="text/javascript">
				var d = new Date();
				
				var currentMonth = d.getMonth();
				currentMonth ++;
				currentMonth = currentMonth.toString();
				currentMonth = (currentMonth.substr(0, 1) == '1') ? currentMonth : '0' + currentMonth;
				
				var currentYear = d.getFullYear().toString().substr(2,2);
				
				$('card_expiry_month').value = currentMonth;
				$('card_expiry_year').value = currentYear;
			</script>
		</td>
	</tr>

		<td valign="middle" class="pad3">
