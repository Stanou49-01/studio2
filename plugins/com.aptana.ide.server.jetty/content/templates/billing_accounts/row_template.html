    <td class="borderBottom lightGray pad1">
        #{name}
    </td>
    <td class="borderBottom lightGray pad1">
        #{number}
    </td>
    <td class="borderBottom lightGray pad1">
        #{expiry}
    </td>
    <td class="borderBottom lightGray right">
        <a href="javascript: Portal.Modules.BillingAccountManager.deleteAccount('#{id}');"><img src="images_global/button_billing_remove.png" /></a>
    </td>
</tr>
