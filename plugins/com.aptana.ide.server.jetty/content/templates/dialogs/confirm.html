<div class="modalWrap" id="confirmDialog">
	<h1>#{title}</h1>
	<div class="content" style="width: 350px;">
		#{message} 
	</div>
	<div class="footer2">
		<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td style="text-align: left;" width="50%">
					<a href="javascript: Portal.API.dialogs.closeConfirm();" class="cancel">&nbsp;</a>
				</td>
				<td style="text-align: right;" width="50%">
					<a href="javascript: Portal.API.dialogs.doOnConfirm();" class="ok">&nbsp;</a>
				</td>
			</tr>
		</table>
	</div>
</div>
